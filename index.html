<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRwEMwFtUHsKuH07WSvvziHAkZa6Nd93Q">
    </script>
  </head>
  <body>
    <header id="header" class="row">
      <h1 class="col-11">Nieghbourhood Map</h1>
      <div class="col-1">
        <button data-bind="click: hide, text: hideText">Hide</button>
      </div>
    </header>
    <div id="map-canvas" data-bind="map: myMap"></div>
    <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='js/model.js'></script>
    <script type='text/javascript' src='js/main.js'></script>
  </body>
</html>
